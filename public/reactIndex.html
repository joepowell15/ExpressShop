<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5.0"
    />
    <meta
      name="Description"
      content="Page consisting of stock tracker charts that allows you to get data for a ticker"
    />

    <title>React CRUD App</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/index.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/site.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="container center-align">
      <div class="section">
        <div class="row">
          <div id="app"></div>
        </div>
      </div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/navbar.html")
          .then(function (response) {
            return response.text();
          })
          .then(function (body) {
            document.querySelector("#navbar-placeholder").innerHTML = body;
            document.querySelector("ul #Stock").classList.add("active");
            CheckForAuthentication();
            var elems = document.querySelectorAll(".sidenav");
            M.Sidenav.init(elems);
          });
      });
    </script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="/js/react.js" type="text/jsx"></script>
    <script src="/js/site.js"></script>
    <script src="js/materialize.min.js"></script>
  </body>
</html>
