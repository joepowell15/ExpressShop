<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/login.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    </head>
    <body>
        <div style="height:100%;" class="valign-wrapper">
            <div class="container white z-depth-2" >          
                <div class="col s12" id="Login">
                    <form class="col s12">
                        <div class="form-container">
                            <h3 class="teal-text">Login</h3>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="Username" type="text" class="validate"  maxlength="30">
                                    <label for="Username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="Password" type="password" class="validate"  maxlength="30">
                                    <label for="Password">Password</label>
                                </div>
                            </div>
                            <br>
                            <div class="left align">
                                <button class="btn waves-effect waves-light blue" id="CreateAccount" type="button">Create Account</button>
                            </div>
                            <div class="right align">
                                <button class="btn waves-effect waves-light green" type="button" id="LoginBtn">Login</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col s12 hide" id="Register">
                    <form class="col s12">
                        <div class="form-container">
                            <h3 class="teal-text">Register</h3>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="RegUsername" type="text" class="validate" maxlength="30">
                                    <label for="RegUsername">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="RegPassword" type="password" class="validate" maxlength="30">
                                    <label for="RegPassword">Password</label>
                                </div>
                            </div>
                            <br>
                            <div class="left align">
                                <button class="btn waves-effect waves-light blue" id="BackToLogin" type="button">Back To Login</button>
                            </div>
                            <div class="right align">
                                <button class="btn waves-effect waves-light green" type="button" id="RegisterBtn" >Register</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>       
        </div>
        
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <script src="js/materialize.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" integrity="sha512-LfB+BcvR3zBt7ebVskhSWiSbEUiG3p5EcCprkieldsKhBeR6wpnLi0VpWC2GNgVGWP2n/skO8Bx2oKNjUhXCkw==" crossorigin="anonymous"></script>
      <script src="/js/errorhandler.js"></script>
      
      <script>
          var login=null;
          var reister=null;
          var cookie =document.cookie;
          var token=null;
          if (cookie.length) {
              token =JSON.parse(cookie).token;
              if (token) {
                $.getJSON("/Authenticate",{token:cookie.token}, (data) => {
                    if (data.authenticated) {
                        ShowLogin();
                    }
                    else{
                        ShowLogin();
                    }
                });
              }
          }
          else{
              ShowLogin();
          }
          
         
          function ShowLogin() {
             login= anime({
                  targets:'#Login',
                  easing:"linear",
                  translateY:[-1500,0],
                  opacity:[0,1],
                  duration:500,
              })
          }

          function Shake() {
            anime({
                  targets:'.container',
                  translateX:[10,0,20,30,0],
                  boxShadow:{value:["0 0 20px red","0 0 0px red"],
                            duration:10000},
                  duration:500,
              })              
          }
          
          $("#CreateAccount").click(()=>{
              var timer =setInterval(() => {              
                login.seek(login.duration-=50);
                if (login.duration<=0) {
                    clearInterval(timer);
                    login.duration=500;
                }
          }, 10);
          ShowRegister();
          });

          $("#BackToLogin").click(()=>{
              var timer =setInterval(() => {              
                register.seek(register.duration-=50);
                if (register.duration<=0) {
                    clearInterval(timer);
                    register.duration=500;
                }
          }, 10);
          login.play();
          });

          function ShowRegister() {
              register= anime({
                  targets:'#Register',
                  translateY:[1500,-380],
                  opacity:[0,1],
                  duration:500,
                  easing:"linear",
              });
              $("#Register").removeClass("hide");
          }

          $("#RegisterBtn").click(()=>{
              var username=$("#RegUsername").val();
              var password=$("#RegPassword").val();

              if ( ValidateUserName(username,true) &&  ValidatePassword(password,true)) {
                $.ajax({
                    type: "POST",
                    url: "/Register",
                    data: JSON.stringify({username,password}),
                    contentType: "application/json",
                    success: () => {
                        $.ajax({
                            type: "POST",
                            url: "/Login",
                            data: JSON.stringify({username,password}),
                            contentType: "application/json",
                            success: (token) => {
                                if (token) {
                                    document.cookie = "authToken="+JSON.stringify(token)+";";
                                } else {
                                    Shake();
                                    M.toast({ html: "Invalid Password or Username", classes: "red yellow-text" });
                                }                        
                            },
                            error: (jqXHR, textStatus, errorThrown) => {
                                M.toast({ html: jqXHR.responseText, classes: "red yellow-text" });
                            },
                        });
                    },
                    error: (jqXHR, textStatus, errorThrown) => {
                        M.toast({ html: jqXHR.responseText, classes: "red yellow-text" });
                    },
                });
              }
          })

          $("#LoginBtn").click(()=>{
              var username=$("#Username").val();
              var password=$("#Password").val();

              if ( ValidateUserName(username,false)) {
                $.ajax({
                    type: "POST",
                    url: "/Login",
                    data: JSON.stringify({username,password}),
                    contentType: "application/json",
                    success: (token) => {
                        if (token) {
                            document.cookie = JSON.stringify(token);
                        } else {
                            Shake();
                            M.toast({ html: "Invalid Password or Username", classes: "red yellow-text" });
                        }                        
                    },
                    error: (jqXHR, textStatus, errorThrown) => {
                        M.toast({ html: jqXHR.responseText, classes: "red yellow-text" });
                    },
                });
              }
          })

          function ValidatePassword(password,isRegistering) {
            if (password.length<=5) {
                M.toast({html: 'Password must be at least 6 Characters', classes: "red yellow-text" });
                Shake();
                return false;
              }

              if (isRegistering) {
                var isMatch=password.match(/^([0-9]+[a-zA-Z]+|[a-zA-Z]+[0-9]+)[0-9a-zA-Z]*$/);
                if (!isMatch) {
                    M.toast({html: 'Password must contain at least one number', classes: "red yellow-text" });
                    Shake();
                    return false;
                }
              }            

              return true;
          }

          function ValidateUserName(username,isRegistering) {
              if (username.length<=5) {
                M.toast({html: 'Username must be at least 6 Characters', classes: "red yellow-text" });
                Shake();
                return false;
              }

              if (isRegistering) {                  
                $.getJSON("/CheckUsername",{username}, (data) => {
                    console.log(data);
                    if(!data.usernameFree)
                    {
                    M.toast({html: 'Username is already taken', classes: "red yellow-text" });
                    Shake();
                    return false;
                    }
                });
              }

              return true;
          }
      </script>
    </body>
</html>
